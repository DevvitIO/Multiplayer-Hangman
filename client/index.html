			<script>
				// Some reeeeal quick and bad code to move the background
				function doSomeClouds() {
					let cloudsGroup1 = document.querySelectorAll('#Cloud_1, #Cloud_4');
					for (let cloud of cloudsGroup1) { 
						cloud.style.transform = "translateX(-50%)";
					};
					let cloudsGroup2 = document.querySelectorAll('#Cloud_2, #Cloud_3');
					for (let cloud of cloudsGroup2) { 
						cloud.style.transform = "translateX(50%)";
					};
				}
				function doSomeSunBeams() {
					let sunBeams = document.querySelectorAll('#Beams_1, #Beams_2, #Beams_3, #Beams_4');
					var cn = 0
				for (let beams of sunBeams) {
						if ( 2 % cn == 0) {
							beam.style.transform = "scale(1.2)";
						} else {
							beam.style.transform = "scale(0.8)";
						}
						cn += 1;
					}
				}
				setInterval(doSomeSunBeams, 1000);
				setTimeout(doSomeClouds, 500);
			</script>
